<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Hip Hop Quote Machine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script>
      const quoteBank = [
        {
          quote:
            "You know it's funny when it rains it pours. They got money for wars, but can't feed the poor.",
          author: "Tupac Shakur",
        },
        {
          quote: "When you being real, you ain't worried 'bout who fake.",
          author: "Megan Thee Stallion",
        },
        {
          quote: "I am what I am, everything I wanna be.",
          author: "Childish Gambino",
        },
        {
          quote:
            "All I got is dreams. Nobody else believes. Nobody else can see. Nobody else but me.",
          author: "Jay Z",
        },
        {
          quote:
            "I'm standing on a field full of landmines, doing the moonwalk, hoping I blow up in time",
          author: "Kendrick Lamar",
        },
      ];

      window.onload = init;
      function init() {
        generateQuote();
      }

      function generateQuote() {
        let quoteSize = quoteBank.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuote = quoteBank[randomIndex];

        let twitterLink =
          "https://twitter.com/intent/tweet?hashtags=quotes&text=";
        let quoteApi = randomQuote.quote.replace(/ /g, "%20");
        twitterLink += '"' + quoteApi + '"';
        let authorApi = randomQuote.author.replace(/ /g, "%20");
        twitterLink += " - " + authorApi;

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuote.quote;
        document.getElementById("author").innerText = randomQuote.author;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-6 offset-md-2">
          <wrapper id="quote-box" class="col-md-6 offset-md-2">
            <div class="card">
              <div class="card-header text-center">Hip Hop Quote Machine</div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p id="text"></p>
                  <footer class="blockquote-footer">
                    <cite title="Source Title" id="author"></cite>
                  </footer>
                  <button
                    id="new-quote"
                    onclick="generateQuote()"
                    class="btn btn-success"
                  >
                    New Quote
                  </button>
                  <a
                    href="#"
                    id="tweet-quote"
                    target="_blank"
                    class="btn btn-primary"
                    >Tweet Quote</a
                  >
                </blockquote>
              </div>
            </div>
          </wrapper>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
